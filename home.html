<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>家庭簽到系統</title>
    <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center; /* 水平置中 */
    align-items: center;     /* 垂直置中 */
    height: 100vh;           /* 讓畫面填滿整個高度 */
    background-color: #f0f2f5;
  }

  .container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 1rem;
  }

  ul {
    padding-left: 0;
    list-style: none;
  }

  li {
    background-color: #eee;
    margin-top: 5px;
    padding: 8px;
    border-radius: 5px;
  }
</style>
</head>
<body>
    <div class = "container">
    <h1>🏠 家庭每日簽到</h1>

    <p>📅 今日日期：<span id="today"></span></p>

    <label>👤 請輸入簽到事項：</label>
    <input type="text" id="nameInput" placeholder="內容">
    <button onclick="signIn()">簽到</button>

    <h2>📋 已簽到名單：</h2>
    <ul id="signInList">
        <!-- 簽到的人會出現在這裡 -->
    </ul>
   
    </div>
   
    <script>
        const todaySpan =   document.getElementById("today");
        const now = new Date();
        
      const year = now.getFullYear() - 1911;
      
      const month = String(now.getMonth() + 1).padStart(2, '0');
      
      const day = String(now.getDate()).padStart(2, '0');
      
      todaySpan.textContent = `${year}.${month}.${day}`
        // 儲存簽到名單
        const signedNames = [];

        function signIn() {
        const todaySpan =   document.getElementById("today");
        const now = new Date();
        
        const hour = String(now.getHours()).padStart(2, '0');
      
      const minute = String(now.getMinutes()).padStart(2, '0');
      
      const second = String(now.getSeconds()).padStart(2, '0');
      
      const timestamp = `${hour}:${minute}`;
      
        
            const nameInput = document.getElementById("nameInput");
            
            const name = nameInput.value.trim()

            if (name === "") {
                alert("請輸入內容！");
                return;
            }

            if (signedNames.includes(name)) {
                alert(name + " 今天已經簽到過囉！");
                return;
            }

            signedNames.push(name);

            const list = document.getElementById("signInList");
            const newItem = document.createElement("li");
            newItem.textContent = `${name} ${timestamp}`;
            list.appendChild(newItem);

            nameInput.value = "";
        }
   
    </script>
</body>
</html>
