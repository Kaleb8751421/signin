<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>簽到系統</title>
</head>
<body>
    <h1>🏠 每日簽到</h1>

    <p>📅 今日日期：<span id="today"></span></p>

    <label>👤 請輸入名字：</label>
    <input type="text" id="nameInput" placeholder="您的姓名">
    <button onclick="signIn()">簽到</button>

    <h2>📋 已簽到名單：</h2>
    <ul id="signInList">
        <!-- 簽到的人會出現在這裡 -->
    </ul>
    <p>版權所有 © 楷博 保留所有權利</p>
    <p>此為測試版本，有任何建議皆歡迎與開發人員討論</p>

    <script>
        // 顯示今天日期
        const todaySpan =   document.getElementById("today");
        const now = new Date();
        
        
      const year = now.getFullYear() - 1911;
      const month = String(now.getMonth() + 1).padStart(2, '0');
      
      const day = String(now.getDate()).padStart(2, '0');
      
      todaySpan.textContent = `${year}.${month}.${day}`;
      
      
      const hour = String(now.getHours()).padStart(2, '0');
      
      const minute = String(now.getMinutes()).padStart(2, '0');
      
      const second = String(now.getSeconds()).padStart(2, '0');
      
      const timestamp = `${hour}:${minute}:${second}`;
      

        // 儲存簽到名單
        const signedNames = [];

        function signIn() {
            const nameInput = document.getElementById("nameInput");
            
            const name = `${nameInput.value.trim()} ${timestamp}`;

            if (name === "") {
                alert("請輸入名字！");
                return;
            }

            if (signedNames.includes(name)) {
                alert(name + " 今天已經簽到過囉！");
                return;
            }

            signedNames.push(name);

            const list = document.getElementById("signInList");
            const newItem = document.createElement("li");
            newItem.textContent = name;
            list.appendChild(newItem);

            nameInput.value = "";
        }
    </script>
</body>
</html>
